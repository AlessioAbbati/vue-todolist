<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="img/boolean-logo.png" alt="">
        <h1>To do list</h1>
    </div>
    <div id="app">
      <div class="nuovo-el">
        <div class="bar">
          <input @keyup.enter="addTodo" type="text" placeholder="Nuovo elemento" v-model="newTodo">
          <button @click="addTodo(newTodo)">Aggiungi</button>
        </div>
        <small v-show="inputError" style="color: red;">inserisci elemento</small>
      </div>

      <div class="container">
        <ul v-if="todos.length != 0">
            <li v-for="(todo, index) in todos" :key="index">
                <span :class="{ 'completed': todo.done }" @click="toggleDone(index)">{{ todo.Text }}</span>
                <i @click="deleteItem" class="bi bi-x-circle"></i>
            </li>
        </ul>
        <h2 v-else style="color: red;">Non ci sono elementi</h2>
      </div>

    </div>  
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
</body>
</html>
